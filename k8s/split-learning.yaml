apiVersion: v1
kind: Service
metadata:
  name: split-server
  namespace: mlflow
spec:
  selector:
    app: split-server
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: split-server
  namespace: mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: split-server
  template:
    metadata:
      labels:
        app: split-server
    spec:
      containers:
        - name: server
          image: split-learning:optimized
          imagePullPolicy: Never
          # Start the FastAPI server
          command: ["uvicorn", "server_part:app", "--host", "0.0.0.0", "--port", "8000"]
          ports:
            - containerPort: 8000
          env:
            - name: MLFLOW_TRACKING_URI
              value: "http://mlflow.mlflow.svc.cluster.local:5000"
            - name: LEARNING_MODE
              value: "split"  # Options: "split" or "federated"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: split-client
  namespace: mlflow
spec:
  replicas: 1  # Standard Split Learning is usually 1-to-1 or sequential
  selector:
    matchLabels:
      app: split-client
  template:
    metadata:
      labels:
        app: split-client
    spec:
      containers:
        - name: client
          image: split-learning:optimized
          imagePullPolicy: Never
          # Start the training loop
          command: ["python", "client_part.py"]
          env:
            - name: LEARNING_MODE
              value: "split"  # Options: "split" or "federated"